    <button>Click here</button>
    <p id="para"></p>
    <p id="para2"></p>

  <script>
    // Gets the references to seme HTML elements
    const button = document.querySelector('button');
    const para = document.querySelector('#para');
    const para2 = document.querySelector('#para2');

    // Defines a callback function
    function toggleText(element, message1, message2) {
      if (element.textContent === message1) {
        element.textContent = message2;
      } else {
        element.textContent = message1;
      }
    }
