<html lang="en">

    <title>Events</title>

  <body>
    <!-- Way 1: Inline event handlers -->
    <!-- <button onclick="toggleText()">Click here</button> -->

    <button>Click here</button>
    <p></p>
  </body>
  <script>
    const para = document.querySelector('p');
    const button = document.querySelector('button');

    // Defines two callback function: toggleText and alertText
    function toggleText() {
      if (para.textContent === 'Hello, world!') {
        para.textContent = 'Aloha, everybody!';
      } else {
        para.textContent = 'Hello, world!';
      }
    }

    function alertText() {
      alert('Hello');
    }

  </script>
