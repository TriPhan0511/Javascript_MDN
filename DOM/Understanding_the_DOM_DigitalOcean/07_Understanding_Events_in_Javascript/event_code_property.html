<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event code property</title>
  </head>
  <body>
    <p></p>
  </body>
  <script>
    document.addEventListener('keydown', (event) => {
      // Gets the reference to the paragraph element
      const para = document.querySelector('p');

      // Sets variables for keydown codes
      const a = 'KeyA';
      const s = 'KeyS';
      const d = 'KeyD';
      const w = 'KeyW';

      // Sets the direction for each code
      switch (event.code) {
        case a:
          para.textContent = 'Left';
          break;
        case s:
          para.textContent = 'Down';
          break;
        case d:
          para.textContent = 'Right';
          break;
        case w:
          para.textContent = 'Up';
          break;
      }
    });
  </script>
</html>
